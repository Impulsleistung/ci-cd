apiVersion: apps/v1
kind: Deployment
metadata:
  name: bbb-deployment
  namespace: bbb-ns
  labels:
    app: bbb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bbb
  template:
    metadata:
      labels:
        app: bbb
    spec:
      containers:
        - name: gradio-text-converter
          image: imp2/gradio-text-converter:latest
          ports:
            - containerPort: 7860
          # Add readiness probe to ensure the app is ready
          readinessProbe:
            httpGet:
              path: /
              port: 7860
            initialDelaySeconds: 10
            periodSeconds: 5
