name: Prettier Formatting

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  format:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'



      - name: Install Prettier
        run: npm install --global prettier

      - name: Run Prettier
        run: |
          git pull
          prettier --write "**/*.{js,jsx,ts,tsx,json,css,scss,md,yaml,yml}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update report
          title: 'Update automated report'
          body: 'This is an automated pull request to update the report.'
