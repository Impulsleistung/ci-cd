name: Build and Push MkDocs Static Site

on:
  push:
    branches: [ "main" ]
    paths:
      - 'mkdocsStaticSite/**'
      - '.github/workflows/docker-mkdocsStaticSite.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'mkdocsStaticSite/**'
      - '.github/workflows/docker-mkdocsStaticSite.yml'

env:
  REGISTRY: docker.io
  IMAGE_NAME: imp2/mkdocs-site

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: imp2
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mkdocsStaticSite
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
